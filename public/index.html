<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zoom Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="home">
    <div class="home-card">
      <div class="brand">
        <div class="logo">Z</div>
        <div>
          <h1>Zoom Clone</h1>
          <p class="muted">Create or join secure video rooms — share the link and others can join.</p>
        </div>
      </div>

      <div class="actions">
        <a class="btn primary" href="/create">Create new room</a>

        <div class="join-inline">
          <input id="roomInput" class="input" placeholder="Paste room id or full room link" aria-label="Room id or link" />
          <button id="joinBtn" class="btn">Join</button>
        </div>
      </div>

      <footer class="home-foot">
        <small>Built with WebRTC • Client-side recording • Mesh-based for small groups</small>
      </footer>
    </div>
  </main>

  <script>
    const joinBtn = document.getElementById('joinBtn');
    joinBtn.addEventListener('click', () => {
      const v = document.getElementById('roomInput').value.trim();
      if (!v) return;
      try {
        const u = new URL(v);
        const parts = u.pathname.split('/').filter(Boolean);
        const id = parts[parts.length-1];
        window.location = `/room/${id}`;
      } catch (err) {
        window.location = `/room/${v}`;
      }
    });

    document.getElementById('roomInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') joinBtn.click();
    });
  </script>
</body>
</html>
