<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Room â€” Zoom Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="room-app">
    <header class="room-header">
      <div class="left">
        <div id="roomId" class="room-label">Room:</div>
      </div>
      <div class="center">
        <div class="controls">
          <button id="toggleAudio" class="icon-btn" title="Toggle audio">ðŸ”ˆ</button>
          <button id="toggleVideo" class="icon-btn" title="Toggle video">ðŸŽ¥</button>
          <button id="startRec" class="btn small">Start Recording</button>
          <button id="stopRec" class="btn small" disabled>Stop</button>
          <button id="shareBtn" class="btn small outline">Share Invite</button>
        </div>
      </div>
      <div class="right">
        <button id="copyLink" class="btn small">Copy Link</button>
      </div>
    </header>

    <main class="room-main">
      <section id="videos" class="video-grid" aria-live="polite"></section>

      <aside class="side-panel">
        <div class="panel-card chat-card">
          <h4>Chat</h4>
          <input id="displayName" class="display-name" placeholder="Your name (optional)" />
          <div id="chatMessages" class="chat-messages" aria-live="polite"></div>
          <div class="chat-input-row">
            <input id="chatInput" placeholder="Type a message and press Enter" />
            <button id="chatSend" class="btn">Send</button>
          </div>
        </div>

        <div class="panel-card">
          <h4>Participants</h4>
          <ul id="participants" class="participants"></ul>
        </div>

        <div class="panel-card">
          <h4>Recording</h4>
          <a id="downloadLink" class="btn full" style="display:none">Download Recording</a>
        </div>
      </aside>
    </main>

    <div id="toast" class="toast" aria-live="assertive"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/room.js"></script>
</body>
</html>
